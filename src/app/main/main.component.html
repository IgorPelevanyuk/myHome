<b>Main component</b>
<gridster [options]="options">
  <gridster-item [item]="table" *ngFor="let table of dashboard">
    <i>Table:</i>
    {{table.name}}
    <br>
    <app-value table="{{table.table_name}}"></app-value>
    <br>
    <app-plot table="{{table.table_name}}"></app-plot>
  </gridster-item>
</gridster>
